{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>{{ title }}</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    {% if status and time %}
    <div class="starter-template">
        <h1>{{status}}</h1>
        <p class="lead">{{time}}</p>
    </div>
    {% endif %}
{% endblock %}
